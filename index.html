<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>REPPP Live Court Schedule</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000; 
      color: #fff;
      text-align: center;
    }
    header {
      background-color: #001f4d;
      padding: 20px 0;
    }
    img.logo {
      max-height: 100px;
    }
    iframe {
      border: none;
      width: 100%;
      height: 90vh;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://drive.google.com/uc?export=view&id=1KyixDT2G2mDbgAYeIgudR2X6LdYPcw_R" alt="REPPP Logo" class="logo">
    <h1>Live Court Schedule</h1>
  </header>

  <iframe id="scheduleFrame" src="https://script.google.com/macros/s/AKfycbyXbCkF6XIchxfnQ7DWy9uBFbceRlR0-WlWXKIiBy2fxbk_wNiTh89RxkT4CpTRWi-E/exec"></iframe>

  <script>
    // Refresh iframe every 30 seconds
    setInterval(() => {
      const iframe = document.getElementById('scheduleFrame');
      iframe.src = iframe.src;
    }, 30000);
  </script>
</body>
</html>
